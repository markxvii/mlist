{% block content %}
    <header class="center">
        <h4 class="red-text">登录Mlist</h4><br>
    </header>
    <div class="login-form">
        <input class="validate login-input" id="username-input" name="username" type="text" placeholder="用户名"
               autofocus required>
        <input class="validate login-input" id="password-input" name="password" type="password" placeholder="密码"
               required>
        <span class="right">
             <a class="btn grey" id="register-btn">获得一个账户</a>
             <a class="btn red" id="login-btn">登录！</a>
         </span>
        <p><a class="blue-text link button left" id="toggle-password">显示明文密码</a></p>&nbsp;
    </div>
{% endblock %}
